<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let text = prompt('Nhâp dãy chữ')
    let chuHoa = 'QWERTYUIOPASDFGHJKLZXCVBNM'
    let chuThuong = 'qwertyuiopasdfghjklzxcvbnm'
    let result = []
    for (let i = 0; i < text.length; i++) {
        if (chuHoa.indexOf(text[i]) === -1) {
            result.push(text[i].toUpperCase())
        } else if (chuThuong.indexOf(text[i]) === -1) {
            result.push(text[i].toLowerCase())
        } else {
            result.push(text[i])
        }

    }alert(result.join(""))
</script>

</body>
</html>
